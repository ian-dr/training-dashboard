<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Training Program</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .header-section {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .header-section h1 {
            text-align: center;
            text-decoration: underline;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .program-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-field {
            display: flex;
            flex-direction: column;
        }

        .meta-field label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .action-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .workout-days {
            display: grid;
            gap: 20px;
        }

        .day-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .day-header h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .exercise-list {
            display: grid;
            gap: 15px;
        }

        .exercise-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .exercise-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            margin-bottom: 10px;
        }

        .exercise-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .exercise-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .detail-field {
            display: flex;
            flex-direction: column;
        }

        .detail-field label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 3px;
        }

        .detail-field input {
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: left;
        }

        .add-exercise-btn {
            margin-top: 10px;
        }

        .remove-exercise-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .remove-exercise-btn:hover {
            background-color: var(--danger-hover);
        }

        .notes-section {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .exercise-group {
            background-color: var(--card-background);
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
        }

        .group-name {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1rem;
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-background);
        }

        .group-exercises {
            display: grid;
            gap: 10px;
        }

        /* Drag and Drop Styles */
        .drag-handle {
            cursor: grab;
            color: var(--text-secondary);
            font-size: 1.2rem;
            padding: 0 8px;
            user-select: none;
            margin-right: 8px;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .exercise-item[draggable="true"],
        .exercise-group[draggable="true"] {
            cursor: grab;
        }

        .exercise-item[draggable="true"]:active,
        .exercise-group[draggable="true"]:active {
            cursor: grabbing;
        }

        .dragging {
            opacity: 0.5;
        }

        .dragging * {
            pointer-events: none;
        }

        .drag-over-top {
            border-top: 3px solid var(--primary-color);
        }

        .drag-over-bottom {
            border-bottom: 3px solid var(--primary-color);
        }

        .drop-zone {
            padding: 15px;
            margin: 10px 0;
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            background-color: rgba(217, 126, 34, 0.05);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .drop-zone:hover {
            background-color: rgba(217, 126, 34, 0.1);
        }

        @media print {
            .action-bar,
            .add-exercise-btn,
            .remove-exercise-btn,
            .group-header button {
                display: none !important;
            }

            .exercise-group {
                border-style: solid;
            }
        }
    </style>
</head>
<body>
    <div class="container-wide">
        <div class="action-bar">
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">← Back to Dashboard</button>
            <button class="btn btn-primary" onclick="saveProgram(true)">Save Program</button>
            <button class="btn btn-outline" onclick="exportToImage()">Export as Image</button>
            <button class="btn btn-outline" onclick="printProgram()">Print</button>
        </div>

        <div class="header-section">
            <h1>STRENGTH TRAINING PROGRAM</h1>

            <div class="program-meta">
                <div class="meta-field">
                    <label>Program Name:</label>
                    <input type="text" id="programName" placeholder="e.g., Winter Strength Phase">
                </div>
                <div class="meta-field">
                    <label>Training Phase:</label>
                    <input type="text" id="trainingPhase" placeholder="e.g., Hypertrophy, Strength, Power">
                </div>
                <div class="meta-field">
                    <label>Week #:</label>
                    <input type="number" id="weekNumber" placeholder="1">
                </div>
                <div class="meta-field">
                    <label>From:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="meta-field">
                    <label>To:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
        </div>

        <div class="workout-days" id="workoutDays">
            <!-- Days will be generated by JavaScript -->
        </div>

        <div class="notes-section">
            <h3>PROGRAM NOTES & GUIDELINES</h3>
            <textarea id="programNotes" placeholder="Technical cues, progression notes, warm-up protocol, etc..."></textarea>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/storage.js"></script>
    <script>
        const WORKOUT_DAYS = ['Tuesday', 'Thursday', 'Friday'];
        let programId = null;

        function createExerciseHTML(exerciseData = {}) {
            const exerciseId = generateUUID();

            return `
                <div class="exercise-item" data-exercise-id="${exerciseId}">
                    <div class="exercise-header">
                        <span class="drag-handle" title="Drag to reorder">⋮⋮</span>
                        <input type="text" class="exercise-name" placeholder="Exercise name..." value="${exerciseData.name || ''}">
                        <button class="remove-exercise-btn" onclick="removeExercise('${exerciseId}')">Remove</button>
                    </div>
                    <div class="exercise-details">
                        <div class="detail-field">
                            <label>Sets</label>
                            <input type="text" class="sets-input" placeholder="3-4" value="${exerciseData.sets || ''}">
                        </div>
                        <div class="detail-field">
                            <label>Reps</label>
                            <input type="text" class="reps-input" placeholder="8-12" value="${exerciseData.reps || ''}">
                        </div>
                        <div class="detail-field">
                            <label>Weight/Load</label>
                            <input type="text" class="weight-input" placeholder="70%" value="${exerciseData.weight || ''}">
                        </div>
                        <div class="detail-field">
                            <label>Tempo</label>
                            <input type="text" class="tempo-input" placeholder="3-1-1-0" value="${exerciseData.tempo || ''}">
                        </div>
                        <div class="detail-field">
                            <label>Notes</label>
                            <input type="text" class="notes-input" placeholder="Optional notes..." value="${exerciseData.notes || ''}">
                        </div>
                    </div>
                </div>
            `;
        }

        function createGroupHTML(groupData = {}) {
            const groupId = groupData.id || generateUUID();
            const exercises = groupData.exercises || [];

            return `
                <div class="exercise-group" data-group-id="${groupId}">
                    <div class="group-header">
                        <div style="display: flex; align-items: center; gap: 8px; flex: 1;">
                            <span class="drag-handle" title="Drag to reorder">⋮⋮</span>
                            <input type="text" class="group-name" placeholder="Superset A" value="${groupData.name || ''}">
                        </div>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn btn-small btn-outline" onclick="addExerciseToGroup('${groupId}')">+ Add Exercise</button>
                            <button class="remove-exercise-btn" onclick="removeGroup('${groupId}')">Delete Group</button>
                        </div>
                    </div>
                    <div class="group-exercises" id="group-exercises-${groupId}">
                        ${exercises.map(ex => createExerciseHTML(ex)).join('')}
                    </div>
                </div>
            `;
        }

        function createDayCard(day, items = []) {
            const dayId = day.toLowerCase().replace(' ', '-');

            // Count total exercises (individual + grouped)
            let exerciseCount = 0;
            items.forEach(item => {
                if (item.type === 'exercise' || !item.type) {
                    // Handle both new format and old format (no type = old exercise)
                    exerciseCount++;
                } else if (item.type === 'group') {
                    exerciseCount += (item.exercises?.length || 0);
                }
            });

            // Render items (mix of exercises and groups)
            const itemsHTML = items.map(item => {
                if (item.type === 'group') {
                    return createGroupHTML(item);
                } else {
                    // Backwards compatibility: handle old format or type === 'exercise'
                    return createExerciseHTML(item);
                }
            }).join('');

            return `
                <div class="day-card" data-day="${day}">
                    <div class="day-header">
                        <h3>${day}</h3>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="date" class="day-date" style="width: auto;" placeholder="Date">
                            <span style="color: var(--text-secondary); font-size: 0.9rem;">
                                <span class="exercise-count">${exerciseCount}</span> exercises
                            </span>
                        </div>
                    </div>
                    <div class="exercise-list" id="exercises-${dayId}">
                        ${itemsHTML}
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button class="btn btn-small btn-primary add-exercise-btn" onclick="addExercise('${dayId}')">
                            + Add Exercise
                        </button>
                        <button class="btn btn-small btn-secondary" onclick="addGroup('${dayId}')">
                            + Create Group
                        </button>
                    </div>
                </div>
            `;
        }

        function initializeWorkoutDays(programData = null) {
            const container = document.getElementById('workoutDays');
            container.innerHTML = '';

            WORKOUT_DAYS.forEach(day => {
                const dayId = day.toLowerCase().replace(' ', '-');
                let items = [];

                if (programData && programData.days && programData.days[day]) {
                    // Check for new format (items) or old format (exercises)
                    if (programData.days[day].items) {
                        items = programData.days[day].items;
                    } else if (programData.days[day].exercises) {
                        // Backwards compatibility: convert old exercises to items format
                        items = programData.days[day].exercises.map(ex => ({
                            type: 'exercise',
                            ...ex
                        }));
                    }
                }

                container.innerHTML += createDayCard(day, items);

                // Set date if available
                if (programData && programData.days && programData.days[day] && programData.days[day].date) {
                    const dayCard = container.querySelector(`[data-day="${day}"]`);
                    const dateInput = dayCard.querySelector('.day-date');
                    if (dateInput) dateInput.value = programData.days[day].date;
                }
            });

            // Initialize auto-resize for notes textarea
            initAutoResizeTextareas();

            // Initialize drag and drop - use requestAnimationFrame to ensure DOM is fully rendered
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    initializeDragAndDrop();
                });
            });
        }

        function addExercise(dayId) {
            const exerciseList = document.getElementById(`exercises-${dayId}`);
            exerciseList.insertAdjacentHTML('beforeend', createExerciseHTML());
            updateExerciseCount(dayId);
            requestAnimationFrame(() => initializeDragAndDrop());
        }

        function removeExercise(exerciseId) {
            const exercise = document.querySelector(`[data-exercise-id="${exerciseId}"]`);
            if (exercise) {
                const dayCard = exercise.closest('.day-card');
                exercise.remove();

                if (dayCard) {
                    const dayId = dayCard.querySelector('.exercise-list').id.replace('exercises-', '');
                    updateExerciseCount(dayId);
                }
            }
        }

        function updateExerciseCount(dayId) {
            const dayCard = document.querySelector(`#exercises-${dayId}`).closest('.day-card');
            const individualExercises = dayCard.querySelectorAll('.exercise-list > .exercise-item').length;
            const groupExercises = dayCard.querySelectorAll('.exercise-group .exercise-item').length;
            const count = individualExercises + groupExercises;
            dayCard.querySelector('.exercise-count').textContent = count;
        }

        function addGroup(dayId) {
            const exerciseList = document.getElementById(`exercises-${dayId}`);
            exerciseList.insertAdjacentHTML('beforeend', createGroupHTML());
            updateExerciseCount(dayId);
            requestAnimationFrame(() => initializeDragAndDrop());
        }

        function removeGroup(groupId) {
            const group = document.querySelector(`[data-group-id="${groupId}"]`);
            if (group) {
                const dayCard = group.closest('.day-card');
                group.remove();
                if (dayCard) {
                    const dayId = dayCard.querySelector('.exercise-list').id.replace('exercises-', '');
                    updateExerciseCount(dayId);
                }
            }
        }

        function addExerciseToGroup(groupId) {
            const groupExercises = document.getElementById(`group-exercises-${groupId}`);
            groupExercises.insertAdjacentHTML('beforeend', createExerciseHTML());
            const group = document.querySelector(`[data-group-id="${groupId}"]`);
            if (group) {
                const dayCard = group.closest('.day-card');
                if (dayCard) {
                    const dayId = dayCard.querySelector('.exercise-list').id.replace('exercises-', '');
                    updateExerciseCount(dayId);
                }
            }
            requestAnimationFrame(() => initializeDragAndDrop());
        }

        // Drag and Drop Functions
        let draggedElement = null;
        let draggedFrom = null;

        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            draggedFrom = draggedElement.parentElement;

            // Only stop propagation if this exercise is inside a group
            // This prevents dragging the parent group when we want to drag the exercise
            const isInsideGroup = draggedElement.closest('.group-exercises') !== null;
            if (isInsideGroup && draggedElement.classList.contains('exercise-item')) {
                e.stopPropagation();
            }

            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', draggedElement.getAttribute('data-exercise-id') || draggedElement.getAttribute('data-group-id') || '');

            // Add drop zones to all group exercise containers
            document.querySelectorAll('.group-exercises').forEach(container => {
                if (!container.querySelector('.drop-zone')) {
                    const dropZone = document.createElement('div');
                    dropZone.className = 'drop-zone';
                    dropZone.textContent = 'Drop here to add to group';
                    dropZone.addEventListener('dragover', handleDragOver);
                    dropZone.addEventListener('drop', handleDropZone);
                    container.appendChild(dropZone);
                }
            });

            // Also add drop zones to main exercise lists (for reordering outside groups)
            document.querySelectorAll('.exercise-list').forEach(container => {
                // Only add if there are exercises outside groups in this list
                const hasOutsideExercises = Array.from(container.children).some(child =>
                    child.classList.contains('exercise-item')
                );

                if (hasOutsideExercises && !container.querySelector('.drop-zone-main')) {
                    const dropZone = document.createElement('div');
                    dropZone.className = 'drop-zone drop-zone-main';
                    dropZone.textContent = 'Drop here';
                    dropZone.addEventListener('dragover', handleDragOver);
                    dropZone.addEventListener('drop', handleDropZoneMain);
                    container.appendChild(dropZone);
                }
            });
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');

            // Remove drag-over classes from all elements
            document.querySelectorAll('.drag-over-top, .drag-over-bottom').forEach(el => {
                el.classList.remove('drag-over-top', 'drag-over-bottom');
            });

            // Remove ALL drop zones (both group and main)
            document.querySelectorAll('.drop-zone').forEach(zone => zone.remove());
            document.querySelectorAll('.drop-zone-main').forEach(zone => zone.remove());

            draggedElement = null;
            draggedFrom = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            e.dataTransfer.dropEffect = 'move';

            const target = e.currentTarget;

            // Don't show feedback on the element being dragged
            if (target === draggedElement) {
                return false;
            }

            // Determine if we should show insert-before or insert-after indicator
            const rect = target.getBoundingClientRect();
            const mouseY = e.clientY;
            const elementMiddle = rect.top + (rect.height / 2);

            // Remove both classes first
            target.classList.remove('drag-over-top', 'drag-over-bottom');

            // Add appropriate class based on mouse position
            if (mouseY > elementMiddle) {
                target.classList.add('drag-over-bottom');
            } else {
                target.classList.add('drag-over-top');
            }

            return false;
        }

        function handleDragEnter(e) {
            e.preventDefault();
        }

        function handleDragLeave(e) {
            // Only remove if we're actually leaving this element (not entering a child)
            if (e.currentTarget.contains(e.relatedTarget)) {
                return;
            }
            e.currentTarget.classList.remove('drag-over-top', 'drag-over-bottom');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();

            e.currentTarget.classList.remove('drag-over-top', 'drag-over-bottom');

            if (!draggedElement || draggedElement === e.currentTarget) {
                return false;
            }

            const dropTarget = e.currentTarget;
            const isDraggingExercise = draggedElement.classList.contains('exercise-item');
            const isDraggingGroup = draggedElement.classList.contains('exercise-group');
            const isDropTargetGroup = dropTarget.classList.contains('exercise-group');

            // Don't allow dropping exercise directly on group header/container
            if (isDraggingExercise && isDropTargetGroup) {
                return false;
            }

            // Determine the correct parent container for insertion
            let targetContainer = dropTarget.parentElement;

            // Check if we should insert before or after based on mouse position
            const rect = dropTarget.getBoundingClientRect();
            const mouseY = e.clientY;
            const elementMiddle = rect.top + (rect.height / 2);

            // Insert the dragged element
            try {
                if (mouseY > elementMiddle) {
                    // Mouse is in bottom half - insert after the drop target
                    targetContainer.insertBefore(draggedElement, dropTarget.nextSibling);
                } else {
                    // Mouse is in top half - insert before the drop target
                    targetContainer.insertBefore(draggedElement, dropTarget);
                }
            } catch (error) {
                console.error('Error moving element:', error);
            }

            // Update exercise counts
            updateExerciseCountsAfterDrag();

            return false;
        }

        function handleDropZone(e) {
            e.preventDefault();
            e.stopPropagation();

            const dropZone = e.currentTarget;
            const groupContainer = dropZone.parentElement;

            // Insert before the drop zone (at the end of exercises)
            try {
                groupContainer.insertBefore(draggedElement, dropZone);
            } catch (error) {
                console.error('Error adding to group:', error);
            }

            updateExerciseCountsAfterDrag();

            return false;
        }

        function handleDropZoneMain(e) {
            e.preventDefault();
            e.stopPropagation();

            const dropZone = e.currentTarget;
            const listContainer = dropZone.parentElement;

            // Insert before the drop zone (at the end)
            try {
                listContainer.insertBefore(draggedElement, dropZone);
            } catch (error) {
                console.error('Error adding to main list:', error);
            }

            updateExerciseCountsAfterDrag();

            return false;
        }

        function updateExerciseCountsAfterDrag() {
            // Update counts for all affected day cards
            document.querySelectorAll('.day-card').forEach(dayCard => {
                const dayId = dayCard.querySelector('.exercise-list').id.replace('exercises-', '');
                updateExerciseCount(dayId);
            });
        }

        function initializeDragAndDrop() {
            // Add drag handlers to all exercises and groups
            const items = document.querySelectorAll('.exercise-item, .exercise-group');

            items.forEach((item) => {
                item.setAttribute('draggable', 'true');

                // Remove existing event listeners to prevent duplicates
                item.removeEventListener('dragstart', handleDragStart);
                item.removeEventListener('dragend', handleDragEnd);
                item.removeEventListener('dragover', handleDragOver);
                item.removeEventListener('dragenter', handleDragEnter);
                item.removeEventListener('dragleave', handleDragLeave);
                item.removeEventListener('drop', handleDrop);

                // Add event listeners
                item.addEventListener('dragstart', handleDragStart, false);
                item.addEventListener('dragend', handleDragEnd, false);
                item.addEventListener('dragover', handleDragOver, false);
                item.addEventListener('dragenter', handleDragEnter, false);
                item.addEventListener('dragleave', handleDragLeave, false);
                item.addEventListener('drop', handleDrop, false);
            });
        }

        function getProgramData() {
            const days = {};

            document.querySelectorAll('.day-card').forEach(dayCard => {
                const dayName = dayCard.getAttribute('data-day');
                const dayDate = dayCard.querySelector('.day-date').value;
                const items = [];

                const exerciseList = dayCard.querySelector('.exercise-list');

                // Process all children (both individual exercises and groups)
                exerciseList.childNodes.forEach(node => {
                    if (node.nodeType === 1) { // Element node
                        if (node.classList?.contains('exercise-item')) {
                            // Individual exercise
                            items.push({
                                type: 'exercise',
                                id: node.getAttribute('data-exercise-id'),
                                name: node.querySelector('.exercise-name').value,
                                sets: node.querySelector('.sets-input').value,
                                reps: node.querySelector('.reps-input').value,
                                weight: node.querySelector('.weight-input').value,
                                tempo: node.querySelector('.tempo-input').value,
                                notes: node.querySelector('.notes-input').value
                            });
                        } else if (node.classList?.contains('exercise-group')) {
                            // Exercise group
                            const groupId = node.getAttribute('data-group-id');
                            const exercises = [];

                            node.querySelectorAll('.exercise-item').forEach(exercise => {
                                exercises.push({
                                    id: exercise.getAttribute('data-exercise-id'),
                                    name: exercise.querySelector('.exercise-name').value,
                                    sets: exercise.querySelector('.sets-input').value,
                                    reps: exercise.querySelector('.reps-input').value,
                                    weight: exercise.querySelector('.weight-input').value,
                                    tempo: exercise.querySelector('.tempo-input').value,
                                    notes: exercise.querySelector('.notes-input').value
                                });
                            });

                            items.push({
                                type: 'group',
                                id: groupId,
                                name: node.querySelector('.group-name').value,
                                exercises: exercises
                            });
                        }
                    }
                });

                days[dayName] = {
                    date: dayDate,
                    items: items
                };
            });

            return {
                id: programId,
                type: 'strength',
                name: document.getElementById('programName').value || 'Untitled Strength Program',
                trainingPhase: document.getElementById('trainingPhase').value,
                weekNumber: document.getElementById('weekNumber').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                notes: document.getElementById('programNotes').value,
                days: days
            };
        }

        function loadProgramData(data) {
            document.getElementById('programName').value = data.name || '';
            document.getElementById('trainingPhase').value = data.trainingPhase || '';
            document.getElementById('weekNumber').value = data.weekNumber || '';
            document.getElementById('startDate').value = data.startDate || '';
            document.getElementById('endDate').value = data.endDate || '';
            document.getElementById('programNotes').value = data.notes || '';

            // Reinitialize with program data
            initializeWorkoutDays(data);
        }

        function saveProgram(showNotification = false) {
            const data = getProgramData();
            const success = storage.saveProgram(data);

            if (showNotification) {
                if (success) {
                    showToast('Program saved successfully!', 'success');
                } else {
                    showToast('Failed to save program', 'error');
                }
            }
        }

        function exportToImage() {
            showLoading();

            const actionBar = document.querySelector('.action-bar');
            actionBar.style.display = 'none';

            html2canvas(document.body, {
                backgroundColor: '#f5f5f5',
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                const programName = document.getElementById('programName').value || 'strength-program';
                link.download = `${programName}-${formatDate(new Date())}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                actionBar.style.display = 'flex';
                hideLoading();
                showToast('Image exported successfully!', 'success');
            }).catch(error => {
                console.error('Export failed:', error);
                actionBar.style.display = 'flex';
                hideLoading();
                showToast('Export failed', 'error');
            });
        }

        function printProgram() {
            window.print();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Get program ID from URL
            programId = getQueryParam('id');

            // Load existing program or create new one
            if (programId) {
                const existingProgram = storage.getProgram(programId);
                if (existingProgram) {
                    loadProgramData(existingProgram);
                } else {
                    // New program - initialize empty days
                    initializeWorkoutDays();
                }
            } else {
                // Generate new ID if not provided
                programId = generateUUID();
                initializeWorkoutDays();
            }

            // Auto-save every 30 seconds
            setInterval(() => {
                saveProgram();
            }, 30000);
        });

        // Save before leaving
        window.addEventListener('beforeunload', () => {
            saveProgram();
        });
    </script>
</body>
</html>
